{{- $rgcount := (.Values.numOnus|int) }}
{{- range $i, $junk := until (.Values.numOlts|int) }}
{{- range $j, $junk1 := until ($rgcount) }}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rg{{ $i }}-{{ $j }}
  namespace: {{ $.Values.global.namespace }}
spec:
   replicas: 1
   template:
     metadata:
       labels:
         app: ponsim
         rg: rg{{ $i }}-{{ $j }}
       annotations:
         cni: "pon{{ $i }}.{{ $j }}"
     spec:
       affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: onu
                  operator: In
                  values:
                  - onu{{ $i }}-{{ $j }}
              topologyKey: kubernetes.io/hostname
       containers:
         - name: rg{{ $i }}-{{ $j }}
           image: "{{ $.Values.global.registry }}{{ $.Values.images.rg.repository }}:{{ tpl $.Values.images.rg.tag $ }}"
           imagePullPolicy: {{ $.Values.images.rg.pullPolicy }}
           env:
             - name: POD_IP
               valueFrom:
                 fieldRef:
                   fieldPath: status.podIP
             - name: NAMESPACE
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.namespace
           command: [ "/bin/bash", "-c", "trap : TERM INT; sleep infinity & wait" ]
           securityContext:
             privileged: true
{{- end }}
{{- end }}
