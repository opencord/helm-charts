{{- range $i, $junk := until (.Values.numOlts|int) }}
---
apiVersion: v1
kind: Service
metadata:
   name: olt{{ $i }}
   namespace: {{ $.Values.global.namespace }}
   labels:
     name: olt{{ $i }}
spec:
  ports:
    - name: grpc
      port: 50060
      targetPort: 50060
  selector:
    olt: olt{{ $i }}
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: olt{{ $i }}
  namespace: {{ $.Values.global.namespace }}
spec:
   replicas: 1
   template:
     metadata:
       labels:
         app: ponsim
         olt: olt{{ $i }}
       annotations:
         cni: "calico,nni{{ $i }}"
     spec:
       affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mininet
              topologyKey: kubernetes.io/hostname
       containers:
         - name: olt{{ $i }}
           image: "{{ $.Values.global.registry }}{{ $.Values.images.olt.repository }}:{{ tpl $.Values.images.olt.tag $ }}"
           imagePullPolicy: {{ $.Values.images.olt.pullPolicy }}
           env:
             - name: POD_IP
               valueFrom:
                 fieldRef:
                   fieldPath: status.podIP
             - name: NAMESPACE
               valueFrom:
                 fieldRef:
                   fieldPath: metadata.namespace
           args:
             - "/app/ponsim"
             - "-device_type"
             - "OLT"
             - "-onus"
             - "4"
             - "-internal_if"
             - "eth1"
             - "-external_if"
             - "eth1"
             - "-vcore_endpoint"
             - "vcore"
             - "-promiscuous"
           ports:
            - containerPort: 50060
              name: grpc-port
{{- end }}