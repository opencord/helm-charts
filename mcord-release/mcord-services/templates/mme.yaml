    VBSM_T3412                        32

    VBSM_SGSN_IP_ADDR                "192.25.1.195"


    VBSM_SGSN_PLMN_ID        31311f

    VBSM_FD_CFG  "vbfd.conf"
    VBSM_HSS_HOST "VAR_HSS_HOST"
    VBSM_HSS_REALM "VAR_HSS_REALM"

    # set VBSM_DISABLE_EPC_DNS 0 - enable DNS,  1 - disable DNS
