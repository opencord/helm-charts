apiVersion: v1
kind: Service
metadata:
  name: mme
spec:
  selector:
    app: mme
  clusterIP: None
  ports:
  - name: s11
    port: 2123
    protocol: UDP
  - name: s1ap
    port: 36412
    protocol: TCP
  - name: s6a
    port: 3868
    protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.mme.name }}
  labels:
    app: {{ .Values.mme.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.mme.name }}
  serviceName: {{ .Values.mme.name | quote }}
  template:
    metadata:
      labels:
        app: {{ .Values.mme.name }}
    spec:
      # Insert iptable rules as MME implements a userspace SCTP stack
      initContainers:
      - name: init-mme
        image: {{ .Values.mme.initimage }}
        command: [ "sh", "-c"]
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        args:
        - iptables -A OUTPUT -p sctp --sport 36412 --chunk-types any ABORT -j DROP;
          until nslookup hss-0.{{ .Values.hss.name }}.{{ .Values.global.namespace }}.{{ .Values.global.fqdn }};
          do echo "waiting for hss"; sleep 2; done;
      containers:
      - name: mme
        image: {{ .Values.mme.image | quote }}
        imagePullPolicy: {{ .Values.global.imagepullpolicy }}
        env:
          - name: SGW_S11_IP
            value: cp-0.cp
          - name: MME_ETH0_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: ENB_S1AP_IP
            value: {{ .Values.enb.host | quote }}
          - name: ENB_S1AP_PORT
            value: {{ .Values.enb.port | quote }}
          - name: HSS_CONNECT_PEER
            value: hss-0.{{ .Values.hss.name }}.{{ .Values.global.namespace }}.{{ .Values.global.fqdn }}
          - name: VAR_HSS_REALM
            value: {{ .Values.hss.name }}.{{ .Values.global.namespace }}.{{ .Values.global.fqdn }}
          - name: HSS_S6A_IP
            value: hss-0.{{ .Values.hss.name }}.{{ .Values.global.namespace }}.{{ .Values.global.fqdn }}
          - name: HSS_PORT
            value: "3868"
        stdin: true
        tty: true
        #command: [ "sleep", "3600"]
        resources:
          limits:
            cpu: {{ .Values.mme.cpu | quote }}
            memory: {{ .Values.mme.memory }}
        volumeMounts:
        - name: mme-script
          mountPath: /opt/c3po/mme/bin/launch.sh
          subPath: launch.sh
        - name: mme-config
          mountPath: /etc/mme/conf
      volumes:
      - name: mme-script
        configMap:
          name: {{ .Values.mme.name }}
          defaultMode: 493
      - name: mme-config
        configMap:
          name: {{ .Values.mme.name }}
          defaultMode: 420
