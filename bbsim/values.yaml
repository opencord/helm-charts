# bbsim values

# Default overrides
defaults:
  log_level: "DEBUG"
  image_registry: ""
  image_tag: ~
  image_org: "voltha/"
  image_pullPolicy: "Always"

# CLI switches passed to bbsim
olt_id: 0
nni: 1
pon: 1
onu: 1
# time that BBSim should wait to emulate an hardware reboot
oltRebootDelay: 60
# delay between ONU discovery indication
delay: 200
log_level: '{{ .Values.defaults.log_level }}'
kafkaEventTopic: ""
authRetry: false
dhcpRetry: false
# default, only-onu, only-pon, both
controlledActivation: default

# TODO read this values in the config
olt_tcp_port: 50060
bbsim_api_port: 50070
bbsim_rest_port: 50071
bbsim_sadis_port: 50074
bbsim_dmi_port: 50075
enablePerf: false
enableEvents: false
kafkaAddress: ":9092"

servicesConfig:
  workflow: att
  services:
    - name: hsia
      c_tag: 900
      c_tag_allocation: unique
      s_tag: 900
      s_tag_allocation: shared
      needs_eapol: true
      needs_dhcp: true
      tp_id: 64

images:
  bbsim:
    registry: '{{ .Values.defaults.image_registry }}'
    repository: '{{ .Values.defaults.image_org }}bbsim'
    tag: '{{- if hasKey .Values.defaults "image_tag" }}{{- if .Values.defaults.image_tag }}{{ .Values.defaults.image_tag }}{{- else }}{{ .Chart.AppVersion }}{{- end }}{{- else }}{{ .Chart.AppVersion }}{{- end }}'
    pullPolicy: '{{ .Values.defaults.image_pullPolicy | default "Always" }}'

global:
  registry: ''

serviceAccountName: default

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

privileged: false
